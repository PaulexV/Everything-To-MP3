name: my-workflow

# Exécuter pour chaque push et chaque pull request sur toutes les branches
on:
  push:
  pull_request:

jobs:
  my-job:
    name: Run Tests and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Lint and Fix Files
        run: |
          npx eslint . --fix

      - name: Commit Lint Fixes
        run: |
          git config --global user.name 'Matteo-Ynov'
          git config --global user.email 'matteo.christophe@ynov.com'
          git add .
          git commit -m "Apply ESLint fixes" || true  # Ce commit ne sera effectué que s'il y a des changements à commettre.
          git push

      - name: Run Tests
        run: bun run test