name: my-workflow

# Définir les événements déclencheurs pour ce workflow
on:
  push:
    branches:
      - main  # Exécuter lorsqu'un push est effectué sur la branche main
  pull_request:
    branches:
      - main  # Exécuter pour chaque pull request sur la branche main

jobs:
  my-job:
    name: my-job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun index.ts

      # Exécuter bun run test
      - name: Run Tests
        run: bun run test
