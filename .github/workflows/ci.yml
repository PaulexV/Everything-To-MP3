name: my-workflow

on:
  push:
  pull_request:

jobs:
  my-job:
    name: Run Tests and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Run Prettier
        run: npx prettier . --write

      - name: Run Tests
        run: bun run test

      # Configurer Git
      - name: Configure Git
        run: |
          git config --global user.name 'Matteo-Ynov'
          git config --global user.email 'matteo.christophe@ynov.com'

      # Commiter les modifications
      - name: Commit changes
        run: |
          git add .
          git commit -m "Apply Prettier formatting"

      # Pusher les modifications
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
